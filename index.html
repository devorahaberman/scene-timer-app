<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scene Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Scene Timer</h1>

    <div class="timer">
      <span id="time-display">15:00</span>
    </div>

    <div class="controls">
      <button data-time="600">10 min</button>
      <button data-time="900">15 min</button>
      <button data-time="1800">30 min</button>
    </div>

    <div class="actions">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>

    <p id="message">You got this!</p>

    Photo by <a href="https://unsplash.com/@henry_be?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Henry Be</a> on <a href="https://unsplash.com/photos/library-shelf-near-black-wooden-ladder-lc7xcWebECc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>

    <button id="toggle-theme">Toggle Light/Dark</button>
  </main>

  <script src="script.js"></script>
  
</body>
</html>
