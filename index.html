<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scene Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-overlay">
  <main>
    <h1>Scene Timer</h1>

    <div class="timer">
      <span id="time-display">15:00</span>
    </div>

    <div class="controls">
      <button data-time="600">10 min</button>
      <button data-time="900">15 min</button>
      <button data-time="1800">30 min</button>
    </div>

    <div class="actions">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>

    <p id="message">You got this!</p>

    <button id="toggle-theme">Toggle Light/Dark</button>
    
  </main>
</div>

  <div id="footer" class="footer">
    <p>Made with Love by Devorah Aberman</p>
  </div> 

  <script src="script.js"></script>
  
</body>
</html>
